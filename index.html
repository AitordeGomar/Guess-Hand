<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Hand</title>
    <link rel="stylesheet" href='styles.css'>
    <script src='app.js'></script>
    
</head>
<body onload='start()'>
    <div id="guessHand">
        <div class="tilt">Turn your screen, please</div>
        <div ><img id='smartphone' src='./images/smartphone.jpg'></div>
        <div class='app'>   
            <h3 style='text-decoration:underline;'>Click in the correct hand to get an award</h3>
            <div class="uppercase">best score: <span id='bestScore'>0</span>&nbsp;&nbsp;<button id='btnDelete'>Delete</button></div>
            <div>
                <span><img id='leftHand'  class="imgHand" src="./images/leftFist.jpg"/></span>
                <span ><img id='face'  class="imgHand" src='./images/happyFace.jpg'/></span>
                <span><img id='rightHand'  class="imgHand" src="./images/rightFist.jpg"/></span>
            </div>    
            
            <button id='contador'>Start</button>
            <div id='suerte' class="hidden"></div>
            <div id='resultado'></div>
            <div id='lastGames'></div>
        </div> 
    </div>
